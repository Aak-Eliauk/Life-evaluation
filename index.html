<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hierarchy Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <div id="chart" style="width: 100%; height: 600px;"></div>
    <script>
        var chartDom = document.getElementById('chart');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            title: {
                text: '居民生活便利度评价体系'
            },
            tooltip: {
                trigger: 'item',
                triggerOn: 'mousemove'
            },
            series: [
                {
                    type: 'tree',
                    data: [
                        {
                            name: '居民生活便利度',
                            children: [
                                {
                                    name: '日常购物(X1)\n(0.19)',
                                    children: [
                                        { name: '便民商店(X11)\n(0.405)' },
                                        { name: '综合市场(X12)\n(0.349)' },
                                        { name: '商场(X13)\n(0.246)' }
                                    ]
                                },
                                {
                                    name: '科技设施(X2)\n(0.10)',
                                    children: [
                                        { name: '学校(X21)\n(0.473)' },
                                        { name: '培训机构(X22)\n(0.240)' }
                                    ]
                                },
                                {
                                    name: '餐饮设施(X3)\n(0.153)',
                                    children: [
                                        { name: '中餐馆(X31)\n(0.447)' },
                                        { name: '外国餐厅(X32)\n(0.185)' },
                                        { name: '休闲餐饮(X33)\n(0.368)' }
                                    ]
                                },
                                {
                                    name: '医疗设施(X4)\n(0.152)',
                                    children: [
                                        { name: '综合医院(X41)\n(0.301)' },
                                        { name: '专科医院(X42)\n(0.193)' },
                                        { name: '诊所(X43)\n(0.232)' },
                                        { name: '药店(X44)\n(0.274)' }
                                    ]
                                },
                                {
                                    name: '交通设施(X5)\n(0.089)',
                                    children: [
                                        { name: '公交站(X51)\n(0.373)' },
                                        { name: '地铁站(X52)\n(0.332)' },
                                        { name: '停车场(X53)\n(0.295)' }
                                    ]
                                },
                                {
                                    name: '体育娱乐(X6)\n(0.121)',
                                    children: [
                                        { name: '影剧院(X61)\n(0.222)' },
                                        { name: '娱乐场所(X62)\n(0.237)' },
                                        { name: '运动场馆(X63)\n(0.246)' },
                                        { name: '公园广场(X64)\n(0.295)' }
                                    ]
                                }
                            ]
                        }
                    ],
                    top: '5%',
                    left: '7%',
                    bottom: '2%',
                    right: '20%',
                    symbolSize: 10,
                    label: {
                        position: 'left',
                        verticalAlign: 'middle',
                        align: 'right',
                        fontSize: 9
                    },
                    leaves: {
                        label: {
                            position: 'right',
                            verticalAlign: 'middle',
                            align: 'left'
                        }
                    },
                    expandAndCollapse: true,
                    initialTreeDepth: 2,
                    animationDuration: 550,
                    animationDurationUpdate: 750
                }
            ]
        };

        option && myChart.setOption(option);
    </script>
</body>
</html>
